{% extends 'base.html' %}
{% load static %}

{% block externalcss %}
    <style>
        body {
            background-color: #fff;
            background-repeat: no-repeat;
            background-image: url(assets/img/icons/search-document-3.svg);
            background-position: 80% 0;
        }

        .error-content {
            max-width: 620px;
            margin: 200px auto 0;
        }

        .error-icon {
            height: 160px;
            width: 160px;
            background-image: url(../../../../static/img/icons/search-document.svg);
            background-size: cover;
            background-repeat: no-repeat;
            margin-right: 80px;
        }

        .error-code {
            font-size: 120px;
            color: #5c6bc0;
        }
    </style>
{% endblock %}

{% block content %}
    <div class="error-content">
        <div class="flexbox">
            <span class="error-icon"></span>
            <div class="flex-1">
                <h1 class="error-code">404</h1>
                <h3 class="font-strong">NOT FOUND</h3>
                <p>Sorry, the page you were looking for could not found.</p>
            </div>
        </div>
        <div class="text-center mb-3 mt-5">
            <a class="text-primary" href="{% url 'dashboard' %}">Go To Homepage</a></div>
    </div>
{% endblock %}
